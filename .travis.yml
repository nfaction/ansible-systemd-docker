---
dist: xenial
sudo: required

language: python

services: []

before_install:
  - deactivate
  - sudo apt-get install python3-venv -y
  - python3 -m venv ~/venv
  - source ~/venv/bin/activate
  - sudo pip install -U pip setuptools

install:
  - sudo pip install molecule==2.19 ansible==2.7.11
  - ansible --version
  - molecule --version

script:
  - molecule test
