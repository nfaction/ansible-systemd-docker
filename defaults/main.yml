---
# defaults file for ansible-systemd-docker

PACKAGES:
  - docker

# Example Docker App. https://hub.docker.com/_/nginx/
DOCKER_APPS:
  nginx:
    DESCRIPTION: Nginx
    CONTAINER: nginx
    VOLUMES:
      - { src: '/web', mount: '/usr/share/nginx/html', ro: true }
    PORTS:
      - { src: '80', dest: '8443' }