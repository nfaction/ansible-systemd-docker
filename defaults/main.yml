---
# defaults file for ansible-systemd-docker

packages:
  - docker

make_dirs: True

# Example Docker App. https://hub.docker.com/_/nginx/
docker_apps:
  - name: nginx
    description: Nginx
    container: nginx
    volumes:
      - { src: '/web', mount: '/usr/share/nginx/html', ro: true }
    ports:
      - { src: '80', dest: '8443' }
    extra_args:
      - 'PUID=0'
      - 'PGID=0'
