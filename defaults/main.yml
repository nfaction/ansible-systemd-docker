---
# defaults file for ansible-systemd-docker

packages:
  - python2-docker

pip_packages:
  - docker
  # - docker-py
  # - docker-compose

install_os_deb_version: false

make_dirs: true

systemd_unit_prefix: ''
# systemd_unit_prefix: 'docker-'
systemd_unit_postfix: '-container'

# Example Docker App. https://hub.docker.com/_/nginx/
docker_apps:
  - name: nginx
    description: Nginx
    container: nginx
    volumes:
      - { src: '/web', mount: '/usr/share/nginx/html', ro: true }
    ports:
      - { src: '80', dest: '8443' }
    raw_options: []
    extra_args:
      - 'PUID=0'
      - 'PGID=0'
    files_to_dl: []
